message: >-
  As the outrage threatened to boil over, Beijing quickly dispatched an
  anti-corruption task force to Wuhan and surrounding Hubei province -- the
  epicenter of the outbreak, with the clear implication that they would come
  back with some scalps to assuage public anger. At the same time, state media
  ramped up positive stories about efforts to rein in the outbreak, and Xi
  himself made his first public appearance related to the virus.
